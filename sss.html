<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMPML Pass</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-display {
            width: 291px; /* Matches your mobile width */
            height: 623px; /* Matches your mobile height */
            background-color: #f0f0f0; /* Example background color */
            border: 1px solid #ccc; /* Optional border */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .contain {
            width: 90%;
            height: auto;
            border-radius: 15px;
            background-color: #fff;
            padding: 0;
            border: 1px solid rgb(220, 220, 220);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .all {
            text-decoration: underline;
            font-size: 14px;
            margin-left: auto;
        }

        .crossimg {
            height: 20px;
            margin-right: auto;
        }

        .red-top,
        .red-bottom {
            background-color: rgb(201, 16, 16);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin: 0;
            width: 100%;
        }

        .red-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .red-bottom {
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .pune {
            font-size: 18px;
            margin: 0;
        }

        .textcontain {
            padding: 10px;
            color: #000;
        }

        .pif {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .passt {
            font-size: 11px;
            color: gray;
            margin-bottom: 2px;
        }

        .hirizontal-line {
            border-top: 1px solid rgb(207, 207, 207);
            margin: 10px 0;
        }

        .booktime {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .ttt {
            font-size: 10px;
            color: gray;
        }

        .number {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }

        .logoo {
            text-align: center;
            margin-top: 8px;
        }

        .logoo img {
            height: 60px;
            animation: zoomInOut 1.5s ease-in-out infinite;
        }

        @keyframes zoomInOut {
            0%,
            100% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .onedayname {
            margin-top: 8px;
            color: #fff;
            font-weight: bold;
        }

        .cus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 45px;
            width: 45px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .cus img {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="mobile-display">
        <div class="contain">
            <div class="main">
                <img class="crossimg" src="https://img.icons8.com/ios-filled/50/000000/multiply.png" alt="Close">
                <h6 class="all">All passes</h6>
            </div>

            <div class="red-top">
                <p class="pune"><strong>Pune Mahanagar Parivahan <br> Mahamandal Ltd</strong></p>
            </div>

            <div class="textcontain">
                <div class="pif">
                    <div class="passtype">
                        <p class="passt">Pass Type</p>
                        <b><strong>Only PMC</strong></b>
                    </div>
                    <div class="id">
                        <p class="passt">ID</p>
                        <b><strong>5292</strong></b>
                    </div>
                    <div class="rs">
                        <p class="passt">Fare</p>
                        <b><strong>â‚¹40</strong></b>
                    </div>
                </div>
                <div class="hirizontal-line"></div>
                <div class="booktime">
                    <div class="time">
                        <p class="ttt">Booking Time</p>
                        <b><strong>04 Sep, 24 | 10:17 AM</strong></b>
                    </div>
                    <div class="valid">
                        <p class="ttt">Validity Time</p>
                        <b><strong>04 Sep, 24 | 11:59 PM</strong></b>
                    </div>
                </div>
                <div class="number">2409041017RO7H90</div>
                <div class="hirizontal-line"></div>
                <div class="logoo">
                    <img src="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV" alt="PMPML Logo">
                </div>
            </div>

            <div class="red-bottom">
                <p class="onedayname">One Day Pass</p>
            </div>
        </div>
    </div>

    <div class="cus">
        <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="User">
    </div>
</body>

</html>
